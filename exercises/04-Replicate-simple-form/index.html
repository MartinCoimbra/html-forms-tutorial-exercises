<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>
	<style>
		table,
		th,
		td {
			border: 1px solid rgb(167, 164, 164);
		}
		table {
			width: 400px;
		}
		.top {
			background: #7eb8b8;
		}

		input[type="text"] {
			width: 96%;
		}
		textarea {
			width: 400px;
			min-width: 100%;
			height: 100px;
			max-height: 100px;
			min-height: 100px;
		}
	</style>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th class="top">Name</th>
					<th class="top">Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="" id="" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="sexo" /> Male <br />
						<input type="radio" name="sexo" /> Female
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="cars" id="cars">
							<option value="green">green</option>
							<option value="blue">blue</option>
							<option value="red">red</option>
							<option value="yellow">yellow</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" /> Over 6 feet tall <br />
						<input type="checkbox" /> Over 200 pounds
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Describe your athletic ability: <br />
						<textarea name="" id="" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<th class="centrar" colspan="2">
						<button>Enter my information</button>
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
